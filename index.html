<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Simple CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f6fa;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2f3640;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: space-between;
    }

    .form input, .form select {
      flex: 1;
      min-width: 30%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form button {
      padding: 10px 20px;
      background-color: #0984e3;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .form button:hover {
      background-color: #74b9ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #dfe6e9;
    }

    tr:hover {
      background-color: #f1f2f6;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
    }

    @media (max-width: 600px) {
      .form input, .form select, .form button {
        flex: 100%;
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Firebase CRUD: Name, Age & Gender</h2>
    <div class="form">
      <input type="text" id="name" placeholder="Full Name">
      <input type="number" id="age" placeholder="Age">
      <select id="gender">
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button onclick="addUser()">Add User</button>
    </div>

    <table>
      <thead>
        <tr><th>Name</th><th>Age</th><th>Gender</th><th>Actions</th></tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEyrxlDB4iKwCwgWM-wcwoe0XkpWA6TKg",
      authDomain: "papi-2c707.firebaseapp.com",
      projectId: "papi-2c707",
      storageBucket: "papi-2c707.firebasestorage.app",
      messagingSenderId: "800490605119",
      appId: "1:800490605119:web:161ddda9191ec57f15468a",
      measurementId: "G-0VWYCL66PS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");

    window._firebase = { db, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, usersCol };
  </script>

  <!-- CRUD Functions -->
  <script>
    async function addUser() {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;

      if (!name || isNaN(age) || !gender) {
        alert("Please fill out all fields.");
        return;
      }

      await _firebase.addDoc(_firebase.usersCol, { name, age, gender });
      loadUsers();

      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("gender").selectedIndex = 0;
    }

    async function loadUsers() {
      const snapshot = await _firebase.getDocs(_firebase.usersCol);
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      snapshot.forEach(docSnap => {
        const user = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input value="${user.name}" onchange="updateUser('${docSnap.id}', 'name', this.value)"></td>
          <td><input type="number" value="${user.age}" onchange="updateUser('${docSnap.id}', 'age', this.value)"></td>
          <td>
            <select onchange="updateUser('${docSnap.id}', 'gender', this.value)">
              <option value="Male" ${user.gender === "Male" ? "selected" : ""}>Male</option>
              <option value="Female" ${user.gender === "Female" ? "selected" : ""}>Female</option>
            </select>
          </td>
          <td><button onclick="deleteUser('${docSnap.id}')">Delete</button></td>
        `;
        table.appendChild(tr);
      });
    }

    async function updateUser(id, field, value) {
      const userRef = _firebase.doc(_firebase.db, "users", id);
      await _firebase.updateDoc(userRef, { [field]: field === "age" ? parseInt(value) : value });
    }

    async function deleteUser(id) {
      await _firebase.deleteDoc(_firebase.doc(_firebase.db, "users", id));
      loadUsers();
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
