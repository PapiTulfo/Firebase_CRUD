<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Simple CRUD</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Simple CRUD (Name, Age, Gender)</h2>

  <input type="text" id="name" placeholder="Name">
  <input type="number" id="age" placeholder="Age">
  <select id="gender">
    <option value="" disabled selected>Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <button onclick="addUser()">Add</button>

  <table>
    <thead>
      <tr><th>Name</th><th>Age</th><th>Gender</th><th>Actions</th></tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <!-- Firebase SDK and app setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEyrxlDB4iKwCwgWM-wcwoe0XkpWA6TKg",
      authDomain: "papi-2c707.firebaseapp.com",
      projectId: "papi-2c707",
      storageBucket: "papi-2c707.firebasestorage.app",
      messagingSenderId: "800490605119",
      appId: "1:800490605119:web:161ddda9191ec57f15468a",
      measurementId: "G-0VWYCL66PS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");

    // Expose Firestore functions globally via window
    window._firebase = { db, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, usersCol };
  </script>

  <!-- Main script with global functions -->
  <script>
    async function addUser() {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      if (name && age && gender) {
        await _firebase.addDoc(_firebase.usersCol, { name, age, gender });
        loadUsers();
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("gender").value = "";
      }
    }

    async function loadUsers() {
      const snapshot = await _firebase.getDocs(_firebase.usersCol);
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      snapshot.forEach(docSnap => {
        const user = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input value="${user.name}" onchange="updateUser('${docSnap.id}', 'name', this.value)"></td>
          <td><input type="number" value="${user.age}" onchange="updateUser('${docSnap.id}', 'age', this.value)"></td>
          <td>
            <select onchange="updateUser('${docSnap.id}', 'gender', this.value)">
              <option value="Male" ${user.gender === "Male" ? "selected" : ""}>Male</option>
              <option value="Female" ${user.gender === "Female" ? "selected" : ""}>Female</option>
            </select>
          </td>
          <td><button onclick="deleteUser('${docSnap.id}')">Delete</button></td>
        `;
        table.appendChild(tr);
      });
    }

    async function updateUser(id, field, value) {
      const userRef = _firebase.doc(_firebase.db, "users", id);
      await _firebase.updateDoc(userRef, { [field]: field === "age" ? parseInt(value) : value });
    }

    async function deleteUser(id) {
      await _firebase.deleteDoc(_firebase.doc(_firebase.db, "users", id));
      loadUsers();
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
